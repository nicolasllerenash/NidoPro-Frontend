server {
    listen 80;
    server_name 52.14.139.176;
    root /usr/share/nginx/html;
    index index.html;

    # Compresión gzip para mejor rendimiento
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss text/javascript image/svg+xml;

    # Cache para assets estáticos con hash en el nombre
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA: todas las rutas van al index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # El backend está en Railway — el frontend llama directo vía VITE_API_URL
    # No se necesita proxy local
}
